<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        .det {
            float: left;
            width: 50%;
        }

        .right-img {
            float: right;
            width: 50%;
            text-align: center;
            /* Optional: Center the image horizontally */
        }

        .olshop {
            clear: both;
            /* Clear floats */
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
        <div class="det">
            <p>Kopi Kuy merupakan sebuah startup kopi retail yang ingin menyajikan high quality Coffee untuk para
                pelanggannya.</p>
            <p>Dapat dibeli melalui</p>
        </div>
        <div class="right-img">
            <img src="images/icon/icon_kopi.svg" alt="Icon Kopi">
        </div>
        <div class="olshop">
            <img src="images/logo/logo_bukalapak.png" alt="Bukalapak Logo">
            <img src="images/logo/logo_shopee.png" alt="Shopee Logo">
            <img src="images/logo/logo_tokopedia.png" alt="Tokopedia Logo">
        </div>
    </header>
</body>

</html>
